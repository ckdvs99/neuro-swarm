# Neuro-Swarm TimescaleDB - Persistent storage for evolution data
# TimescaleDB is PostgreSQL optimized for time-series data
# Apply with: kubectl apply -f deploy/k8s/timescaledb.yaml

---
# ConfigMap for database initialization
apiVersion: v1
kind: ConfigMap
metadata:
  name: timescaledb-init
  namespace: neuro-swarm
  labels:
    app: timescaledb
data:
  init.sql: |
    -- Enable TimescaleDB extension
    CREATE EXTENSION IF NOT EXISTS timescaledb;

    -- Evolution runs table
    CREATE TABLE IF NOT EXISTS evolution_runs (
        run_id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
        started_at TIMESTAMPTZ NOT NULL DEFAULT NOW(),
        ended_at TIMESTAMPTZ,
        algorithm VARCHAR(50) NOT NULL,
        config JSONB NOT NULL,
        status VARCHAR(20) DEFAULT 'running',
        final_best_fitness DOUBLE PRECISION,
        final_best_genome JSONB,
        total_generations INTEGER,
        total_evaluations INTEGER
    );

    -- Generation statistics (hypertable for time-series)
    CREATE TABLE IF NOT EXISTS generation_stats (
        time TIMESTAMPTZ NOT NULL DEFAULT NOW(),
        run_id UUID NOT NULL REFERENCES evolution_runs(run_id),
        generation INTEGER NOT NULL,
        best_fitness DOUBLE PRECISION,
        mean_fitness DOUBLE PRECISION,
        min_fitness DOUBLE PRECISION,
        std_fitness DOUBLE PRECISION,
        archive_size INTEGER,
        archive_coverage DOUBLE PRECISION,
        generation_time_ms INTEGER,
        evaluations INTEGER,
        best_genome JSONB,
        behavior_coverage JSONB
    );

    -- Convert to hypertable for efficient time-series queries
    SELECT create_hypertable('generation_stats', 'time', if_not_exists => TRUE);

    -- Archive snapshots (periodic full archive dumps)
    CREATE TABLE IF NOT EXISTS archive_snapshots (
        time TIMESTAMPTZ NOT NULL DEFAULT NOW(),
        run_id UUID NOT NULL REFERENCES evolution_runs(run_id),
        generation INTEGER NOT NULL,
        archive_data JSONB NOT NULL
    );

    SELECT create_hypertable('archive_snapshots', 'time', if_not_exists => TRUE);

    -- Worker statistics
    CREATE TABLE IF NOT EXISTS worker_stats (
        time TIMESTAMPTZ NOT NULL DEFAULT NOW(),
        worker_id VARCHAR(100) NOT NULL,
        run_id UUID REFERENCES evolution_runs(run_id),
        tasks_completed INTEGER,
        tasks_failed INTEGER,
        avg_task_time_ms DOUBLE PRECISION
    );

    SELECT create_hypertable('worker_stats', 'time', if_not_exists => TRUE);

    -- Evaluated genomes (optional - can be large)
    CREATE TABLE IF NOT EXISTS evaluated_genomes (
        time TIMESTAMPTZ NOT NULL DEFAULT NOW(),
        run_id UUID NOT NULL REFERENCES evolution_runs(run_id),
        generation INTEGER NOT NULL,
        genome JSONB NOT NULL,
        fitness DOUBLE PRECISION NOT NULL,
        behavior DOUBLE PRECISION[] NOT NULL,
        metadata JSONB
    );

    SELECT create_hypertable('evaluated_genomes', 'time', if_not_exists => TRUE);

    -- Create indexes for common queries
    CREATE INDEX IF NOT EXISTS idx_gen_stats_run ON generation_stats (run_id, generation);
    CREATE INDEX IF NOT EXISTS idx_gen_stats_fitness ON generation_stats (best_fitness DESC);
    CREATE INDEX IF NOT EXISTS idx_archive_run ON archive_snapshots (run_id, generation);
    CREATE INDEX IF NOT EXISTS idx_genomes_run ON evaluated_genomes (run_id, generation);
    CREATE INDEX IF NOT EXISTS idx_genomes_fitness ON evaluated_genomes (fitness DESC);

    -- Compression policy (compress data older than 7 days)
    SELECT add_compression_policy('generation_stats', INTERVAL '7 days', if_not_exists => TRUE);
    SELECT add_compression_policy('worker_stats', INTERVAL '7 days', if_not_exists => TRUE);

    -- Retention policy for evaluated_genomes (keep only 30 days, archive snapshots have full data)
    -- Uncomment if storage becomes an issue:
    -- SELECT add_retention_policy('evaluated_genomes', INTERVAL '30 days', if_not_exists => TRUE);

    -- Grant permissions
    GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO postgres;

---
# PersistentVolumeClaim for TimescaleDB data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: timescaledb-data
  namespace: neuro-swarm
  labels:
    app: timescaledb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: local-path

---
# TimescaleDB Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: timescaledb
  namespace: neuro-swarm
  labels:
    app: timescaledb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timescaledb
  strategy:
    type: Recreate  # Required for PVC
  template:
    metadata:
      labels:
        app: timescaledb
    spec:
      containers:
        - name: timescaledb
          image: timescale/timescaledb:latest-pg16
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: "neuro_swarm"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: timescaledb-secret
                  key: password
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
                - -d
                - neuro_swarm
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
                - -d
                - neuro_swarm
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: timescaledb-data
        - name: init-scripts
          configMap:
            name: timescaledb-init

---
# TimescaleDB Service
apiVersion: v1
kind: Service
metadata:
  name: timescaledb
  namespace: neuro-swarm
  labels:
    app: timescaledb
spec:
  selector:
    app: timescaledb
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  type: ClusterIP

---
# Secret for database password
apiVersion: v1
kind: Secret
metadata:
  name: timescaledb-secret
  namespace: neuro-swarm
  labels:
    app: timescaledb
type: Opaque
stringData:
  password: "neuroswarm2024"  # Change in production!
  connection-string: "postgresql://postgres:neuroswarm2024@timescaledb:5432/neuro_swarm"
