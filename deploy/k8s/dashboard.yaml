# Neuro-Swarm Dashboard - GitOps-friendly K8s Manifests
# ConfigMap changes sync via Flux without rebuilding images
# Apply with: kubectl apply -f deploy/k8s/dashboard.yaml

---
# Dashboard ConfigMap - Change this for config updates via Flux sync
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-config
  namespace: neuro-swarm
  labels:
    app: dashboard
    component: monitoring
data:
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  DASHBOARD_HOST: "0.0.0.0"
  DASHBOARD_PORT: "8082"

---
# Dashboard Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: neuro-swarm
  labels:
    app: dashboard
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
        component: monitoring
    spec:
      containers:
        - name: dashboard
          image: neuro-swarm-dashboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
              name: http
          envFrom:
            - configMapRef:
                name: dashboard-config
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/status
              port: 8082
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/status
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3

---
# Dashboard ClusterIP Service
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: neuro-swarm
  labels:
    app: dashboard
    component: monitoring
spec:
  selector:
    app: dashboard
  ports:
    - port: 8082
      targetPort: 8082
      name: http
  type: ClusterIP

---
# Dashboard NodePort Service (fallback for direct access)
# Prefer using Traefik IngressRoute below for production
apiVersion: v1
kind: Service
metadata:
  name: dashboard-nodeport
  namespace: neuro-swarm
  labels:
    app: dashboard
    component: monitoring
spec:
  selector:
    app: dashboard
  ports:
    - port: 8082
      targetPort: 8082
      nodePort: 30082
      name: http
  type: NodePort

---
# Traefik IngressRoute for dashboard web access
# Requires Traefik CRDs to be installed
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard-ingress
  namespace: neuro-swarm
  labels:
    app: dashboard
    component: monitoring
spec:
  entryPoints:
    - web
    - websecure
  routes:
    # WebSocket route - no middleware to allow connection upgrades
    - match: (Host(`neuro-swarm.local`) || Host(`dashboard.neuro-swarm.local`)) && PathPrefix(`/ws`)
      kind: Rule
      services:
        - name: dashboard
          port: 8082
    # HTTP routes with CORS headers
    - match: Host(`neuro-swarm.local`) || Host(`dashboard.neuro-swarm.local`)
      kind: Rule
      services:
        - name: dashboard
          port: 8082
      middlewares:
        - name: dashboard-headers
---
# Middleware for dashboard headers (CORS, security)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: dashboard-headers
  namespace: neuro-swarm
spec:
  headers:
    accessControlAllowMethods:
      - GET
      - OPTIONS
    accessControlAllowOriginList:
      - "*"
    accessControlMaxAge: 100
    addVaryHeader: true
